targets:
  - file:platform.yaml
name: go
description: Testing a simple nitric service
services:
  app:
    env:
      TEST: test
    container:
      docker:
        dockerfile: Dockerfile
        context: .
    dev:
      script: go run main.go
buckets:
  files:
    access:
      app:
        - read
        - delete
        - write
entrypoints:
  ingress:
    routes:
      /:
        name: app
